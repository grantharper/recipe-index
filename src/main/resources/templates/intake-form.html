<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <h1>Add an Intake Log</h1>
    <form th:action="@{/food-log/intake}" method="post">
        <input th:if="${@environment.getActiveProfiles()[0] != 'dev'}" type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <div class="form-group">
            <input type="text" class="form-control" th:field="${intake.ingredientName}" placeholder="Ingredient Name"/>
            <p class="error" th:if="${#fields.hasErrors('intake.ingredientName')}"
               th:errors="${intake.ingredientName}"></p>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field="${intake.amountValue}" placeholder="Amount Value"/>
            <p class="error" th:if="${#fields.hasErrors('intake.amountValue')}"
               th:errors="${intake.amountValue}"></p>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" th:field="${intake.amountUnit}"
                   placeholder="Amount Unit"/>
            <p class="error" th:if="${#fields.hasErrors('intake.amountUnit')}"
               th:errors="${intake.amountUnit}"></p>
        </div>
        <div class="form-group">
            <button id="recipe-form-submit" class="btn btn-secondary" type="submit">Submit</button>
        </div>
    </form>

</div>

</body>
</html>
