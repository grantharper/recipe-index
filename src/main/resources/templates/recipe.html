<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
  <nav th:replace="fragments/navbar :: navbar"></nav>
  <div class="container">
  <h3 th:text="${recipe.title}"></h3>
  <div >
    <ul>
    <li th:each="ingredient : ${recipe.ingredients}"><a th:href="@{/ingredients/} + ${ingredient.id}" th:text="${ingredient.name}"></a></li>
    </ul>
  </div>
  <form th:action="@{/recipes/} + ${recipe.id} + '/edit'" method="get">
  <button type="submit" class="btn btn-primary">Edit Recipe</button>
  </form>
  <!-- <form th:action="@{/recipes/} + ${recipe.id} + '/delete'" method="post"> -->
  <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete Recipe</button>
  <!-- </form> -->
  </div>
  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Confirmation</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this recipe?</p>
      </div>
      <div class="modal-footer">
        <form th:action="@{/recipes/} + ${recipe.id} + '/delete'" method="post">
        <button type="submit" class="btn btn-danger">Yes</button>
        </form>
      </div>
    </div>

  </div>
</div>
  
  <!-- <a th:href="@{/recipes/add}">Add a Recipe</a>
   <a th:href="@{/recipes}">View All Recipes</a>
   <a th:href="@{/ingredients}">View All Ingredients</a> -->
  
</body>
</html>
