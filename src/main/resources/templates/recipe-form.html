<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
  <nav th:replace="fragments/navbar :: navbar"></nav>
  <div class="container">

	<h1>Add a Recipe</h1>
	<form action="" method="post">
	<div class="form-group">
	<label>Title:</label>
	<input type="text" class="form-control" th:field="${recipe.title}" />
  </div>
  <div class="form-group">
	<label>Page Number:</label>
	<input type="text" class="form-control" th:field="${recipe.pageNumber}" />
	</div>
	<div class="form-group">
	<label>Ingredients (separated by commas):</label>
	<br/>
	<textarea rows="5" cols="100" class="form-control" th:field="${recipe.ingredients}"></textarea>
	</div>
  <div class="form-group">
	<button class="btn btn-primary" type="submit">Submit</button>
	</div>
	</form>
	</div>
</body>
</html>
