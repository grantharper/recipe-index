<html xmlns:th="http://www.thymeleaf.org">
<body>
  <!-- Pagination Bar -->
  <div th:fragment='paginationbar'>
    <div>
      <ul class="pagination">
        <li th:class="${page.firstPage}?'page-item disabled':'page-item'"><span class="page-link" th:if='${page.firstPage}'>← First</span> <a class="page-link" th:if='${not page.firstPage}'
          th:href='@{${page.url}(page=0,size=${page.size})}'>← First</a> &nbsp;</li>

        <li th:class="${page.hasPreviousPage}? 'page-item' : 'page-item disabled'"><span class="page-link" th:if='${not page.hasPreviousPage}'>Previous</span> <a class="page-link"
          th:if='${page.hasPreviousPage}' th:href='@{${page.url}(page=${page.number-2},size=${page.size})}' title='Go to previous page'>Previous</a> &nbsp;</li>
        <li th:each='item : ${page.items}' th:class="${item.current}? 'page-item active' : 'page-item'"><span class="page-link" th:if='${item.current}' th:text='${item.number}'>1</span> <a
          class="page-link" th:if='${not item.current}' th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span th:text='${item.number}'>1</span></a> &nbsp;</li>
        <li th:class="${page.hasNextPage}? 'page-item' : 'page-item disabled'"><span class="page-link" th:if='${not page.hasNextPage}'>Next</span> <a class="page-link" th:if='${page.hasNextPage}'
          th:href='@{${page.url}(page=${page.number},size=${page.size})}' title='Go to next page'>Next</a> &nbsp;</li>
        <li th:class="${page.lastPage}? 'page-item disabled' : 'page-item'"><span class="page-link" th:if='${page.lastPage}'>Last →</span> <a class="page-link" th:if='${not page.lastPage}'
          th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Last →</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
